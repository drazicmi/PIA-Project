<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Decorator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="admin-new-decorator.component.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Add new decorator</div>
          <div class="card-body">
            <form (submit)="register()" enctype="multipart/form-data">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstname">First Name</label>
                  <input type="text" id="firstname" name="firstname" class="form-control" [(ngModel)]="firstname" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="lastname">Last Name</label>
                  <input type="text" id="lastname" name="lastname" class="form-control" [(ngModel)]="lastname" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="sex">Gender</label>
                  <select id="sex" name="sex" class="form-control" [(ngModel)]="gender" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="address">Address</label>
                  <input type="text" id="address" name="address" class="form-control" [(ngModel)]="address" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="phoneNumber">Contact Phone</label>
                  <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" [(ngModel)]="phoneNumber" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required>
                </div>
              </div>

              <!-- Dropdown for Firms -->
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="firm">Select Firm</label>
                  <select id="firm" name="firm" class="form-control" [(ngModel)]="selectedFirm" required>
                    <option *ngFor="let firm of firms" [value]="firm.name">{{ firm.name }}</option>
                    <option value="">No Firm</option>
                  </select>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="creditCardNumber">Credit Card Number</label>
                  <input type="text" id="creditCardNumber" name="creditCardNumber" class="form-control" [(ngModel)]="creditCardNumber" (input)="validateCreditCardNumber()" required>
                  <div *ngIf="cardType">
                    <img [src]="cardTypeIcon" [alt]="cardType" class="card-icon">
                    <span>{{ cardType }}</span>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="profilePicture">Profile Picture</label>
                  <input type="file" id="profilePicture" name="profilePicture" class="form-control-file" (change)="onFileSelected($event)" accept="image/png, image/jpeg">
                </div>
              </div>

              <!-- Error message -->
              <div class="form-row">
                {{ errorMessage }}
              </div>
              <!-- Register button -->
              <div class="form-row">
                <button type="submit" class="btn btn-primary btn-block">Add decorator</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
