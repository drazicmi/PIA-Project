<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
<link href="credentials-change.component.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="row justify-content-center align-items-center padding">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Change Credentials</div>
                <div class="card-body">
                    <!-- Main form to change credentials -->
                    <form (ngSubmit)="changeCredentials()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" [(ngModel)]="newPassword" required>
                        </div>
                        <div class="form-group">
                          <label for="newPasswordAgain">New Password (Again)</label>
                          <input type="password" id="newPasswordAgain" name="newPasswordAgain" class="form-control" [(ngModel)]="newPasswordAgain" required>
                      </div>
                        <div class="form-group" *ngIf="errorMessage">
                              {{errorMessage}}
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Submit</button>
                    </form>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>

</body>
</html>
